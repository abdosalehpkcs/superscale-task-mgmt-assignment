<p-toolbar>
  <span>SuperScale Task MGMT</span>
  <span class="spacer"></span>
  <button pButton>ADD NEW TASK</button>
</p-toolbar>

<div class="main-body">
  <p-toast></p-toast>
  <p-table
    [value]="tasks$ | async"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 15, 25]">
    <ng-template pTemplate="header">
      <tr>
        <th id="ss-tasks-name" pSortableColumn="name" style="width: 30%">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th id="ss-tasks-type" pSortableColumn="type" style="width: 30%">Type <p-sortIcon field="type"></p-sortIcon></th>
        <th id="ss-tasks-fields" pSortableColumn="fields" style="width: 30%">Fields</th>
        <th style="width: 10%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td>{{ task.name }}</td>
        <td>{{ task.type }}</td>
        <td>{{ task.fields | json }}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-success mr-2" (click)="editTask(task)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-warning" (click)="editTask(task)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
